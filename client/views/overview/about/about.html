        <div class="waypoint fade-right">
          <p class="lead text-justify"> Este seminario tiene por objetivo que los participantes adquieran conocimientos sobre el uso y construcción de tecnologías de impresión 3D de filamento fundido. El seminario se compone de dos talleres . El  <a href="{{pathFor 'overview' hash='taller1'}}"> taller 1 </a>tiene por objeto introducir en el uso de la impresora 3D, es decir como transformar una idea en un objeto fisico.  El <a href="{{pathFor 'overview' hash='taller2'}}"> taller 2 </a> esta dedicado a la construccion de impresoras 3D. Los mismos se llevaran a cabo entre el 13 de Septiembre y el 6 de Octubre de 2017. El desarrollo del seminario esta a cargo del LABORATORIO DE INFORMÁTICA APLICADA A LA INNOVACIÓN perteneciente al INSTITUTO DE INFORMATICA de la Universidad Nacional de San Juan. Es importante hacer notar que el taller 2 es dictado por el profesor Dr. Tawfik Benabdallah de la Universidad de Oran, de Argelia, especialista en tecnologias de impresión 3D. Para mas información siga los link del sitio.
