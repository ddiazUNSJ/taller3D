<template name="Login2Form">
<!--{{#autoForm schema=inscriFormSchema  id="inscriForm" type="" meteormethod="registrar" validation="submit" class=formCss   }}   -->
     {{#autoForm schema=Login2FormSchema id="login2Form" type="normal" 
     validation="submit" class="formCss"}}
    <fieldset>
       <div class="form-group">
             <label class="control-label" for="Email">Your E-Mail</label>
             <div class="input-group input-group-lg">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope glyph-color"></span></span>
              {{> afFieldInput name='email'  class="form-control" placeholder="Escribe tu email"}}
             </div> 
             {{#if afFieldIsInvalid name='email'}}
              <span class="help-block">{{afFieldMessage name='email'}}</span>
             {{/if}}                      
       </div>   
        
        <div class="form-group">
        <label class="control-label" for="telefono">Password</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-phone glyph-color"></span></span>
          {{> afFieldInput name='password' type='password' class="form-control custom-control" placeholder="Escribe tu password"}}
        </div>  
        {{#if afFieldIsInvalid name='password'}}
          <span class="help-block">{{afFieldMessage name='password'}}</span>
        {{/if}}                   
      </div> 
       <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Iniciar Sesi√≥n</button>   
              </div>
       </div>
    </fieldset>
{{/autoForm}}
</template>
