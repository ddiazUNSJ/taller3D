<template name="RForm">
   
  {{#autoForm schema=resetearFormSchema id="resetearForm" type="method" meteormethod="resetearPass" 
     validation="submit" class="formCss"}}
    <fieldset>
       <div class="form-group">
             <label class="control-label" for="Email">Your E-Mail</label>
             <div class="input-group input-group-lg">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope glyph-color"></span></span>
              {{> afFieldInput name='email' class="form-control" placeholder="Escribe tu email "}}
             </div> 
             {{#if afFieldIsInvalid name='email'}}
              <span class="help-block">{{afFieldMessage name='email'}}</span>
             {{/if}}                      
       </div>   
     </fieldset>
       <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Solicitar Password</button>   
              </div>
       </div>
    
{{/autoForm}}
