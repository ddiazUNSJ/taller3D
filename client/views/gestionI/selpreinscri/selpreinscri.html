<div class="container">
    <div class="navbar-search span3 adminusersbar">
    <input type="text" class="search-query" value="{{searchstring}}" placeholder="Search">
    </div> 
<table class="table table-striped table-condensed table-bordered adminusers">
  <thead>
    <tr>
    <th class="span3">Name</th>
    <th class="span1">Email</th>
    <th>Roles</th>
    </tr>
  </thead>
  <tbody>
    {{#each users}}
      {{#if isNotMe}}
	<tr uid="{{_id}}">
	<td style="white-space:nowrap">
	  <i class=" glyphicon glyphicon-trash"></i> <i class="glyphicon glyphicon-edit"></i> <i class="glyphicon glyphicon-info-sign"></i>
	  {{profile.nombre}}</td>
	<td>{{useremail}}</td>
	<td>{{roles}}</td>
	</tr>
      {{/if}}
    {{/each}}
  </tbody>
</table>
</div>

<a href="#" id="add" class="btn btn-primary">Add</a>

</template>
